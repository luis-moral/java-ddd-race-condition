plugins {
    id 'java'
}

group 'es.molabs'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.projectreactor', name: 'reactor-core', version: '[3.1,3.2)'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '[3.10,3.11)'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '[2.21,2.22)'
}
